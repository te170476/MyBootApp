<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel=“stylesheet” type=“text/css” href="../../static/css/style.css" th:href="@{/css/style.css}"/>
<title>書籍登録一覧画面</title>
</head>
<body>
	<form th:action="@{/books/create}" th:object="${bookForm}" method="post">
		<table>
			<tr><td>タイトル:</td>
				<td><input type="text" th:errorclass="error-input" th:field="*{title}">
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">error!</span></td>
			</tr>
			<tr><td>著者：</td>
				<td><input type="text" th:errorclass="error-input" th:field="*{writter}">
					<span th:if="${#fields.hasErrors('writter')}" th:errors="*{writter}" class="error-messages">error!</span></td>
			</tr>
			<tr><td>出版社：</td>
				<td><input type="text" th:errorclass="error-input" th:field="*{publisher}">
					<span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="error-messages">error!</span></td>
			</tr>
			<tr><td>価格：</td>
				<td><input type="text" th:errorclass="error-input" th:field="*{price}">
					<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">error!</span></td>
			</tr>
		</table>
		<input type="submit" value="作成">
	</form>
	<hr>
	<table>
		<tr th:each="book : ${books}"　th:object="${book}">
			<td th:text="*{id}"       ></td>
			<td th:text="*{title}"    ></td>
			<td th:text="*{writter}"  ></td>
			<td th:text="*{publisher}"></td>
			<td th:text="*{price}"    ></td>
			<td>
				<form th:action="@{/books/edit}" method="post">
					<input type="submit" name="form" value="編集">
					<input type="hidden" name="id"   th:value="*{id}">
				</form>
			</td>
			<td>
				<form th:action="@{/books/delete}" method="post">
					<input type="submit" name="form" value="削除">
					<input type="hidden" name="id"   th:value="*{id}">
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
